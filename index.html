<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>4ever Ice Cream Store</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1 style="text-align: center;">💕4ever Ice Cream Store💕</h1>

  <div class="description">
    <p>右のボタンからフレーバーを選ぼう</p>
    <p>アイスは<strong class="emphasis">3つまで</strong>しか選べないよ！</p>
  </div>
  
  <div class = "box">
    <div class="ice" id="target">
      <img src="アイスコーン.PNG" class="cone">      
      <div class="menu">
        <label class="btn">
          <p>⭐️ 本日のメニュー ⭐️</p>
          <input id ="strawberry" class="strawberry" type="button" value="ストロベリー🍓" >
          <input id ="vanilla" class="vanilla" type="button" value="バニラ🍨">
          <input id ="chocolate" class="chocolate" type="button" value="チョコレート🍫">
          <input id ="matcha" class="matcha" type="button" value="抹茶🍵">
        </label>
      </div>
    </div>    
  </div>

  <div>
    <button id = "eat" class="eating" type="button">食べる</button>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>

</html>
